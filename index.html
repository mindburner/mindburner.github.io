<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<title>Mindburner (Coming Soon)</title>
	<!-- <link rel="stylesheet" href="stylesheets/styles.css">
	<link rel="stylesheet" href="stylesheets/github-dark.css"> -->
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="stylesheets/new-style.css">

	<script src="javascripts/respond.js"></script>

<body>

	<div class="left">
		<video src="demo.mov" autoplay autostart loop muted poster="/demo-poster.png" class="demo center"></video>
		<img src="phone.svg" class="phone center">
	</div>
	<div class="right">
		<div class="content center">
			<img src="title.png" class="title">
			<h2>Forget about forgetting your passwords</h2>
			<p>
				Coming soon to iOS. <br>
				In the meantime, sign up for our beta:
			</p>
			<form id="gform" method="POST" class="pure-form pure-form-stacked"
			action="https://script.google.com/macros/s/AKfycbxa6Tc_9gkovq8O5XbPiM3My9LqAFJD-w0CWMq59ByUpw8QDGpu/exec">
			<fieldset class="pure-group">
				<input id="first-name" name="first-name" placeholder="First Name" />
			</fieldset>

			<fieldset class="pure-group">
				<input id="last-name" name="last-name" placeholder="Last Name" />
			</fieldset>

			<fieldset class="pure-group">
				<input id="email" name="email" type="email" value=""
				required placeholder="E-mail Address"/>
				<span id="email-invalid" style="display: none;">
					You did not enter a valid e-mail address.
				</span>
			</fieldset>

			<button class="button-success pure-button button-xlarge">
				Send
			</button>
		</form>
		<!-- Customise the Thankyou Message People See when they submit the form: -->
		<div style="display:none;" id="thankyou_message">
			<h2>Thanks for signing up! We will let you know when the beta becomes available.</h2>
		</div>
	</div>
</div>
